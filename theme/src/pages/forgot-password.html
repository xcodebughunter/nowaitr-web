    <!--[if lt IE 9]>

<body>
    <!-- Begin | Page Loader [[ Find in loader.scss ]] -->
    <div id="loader">
        <div id="loader-content">
            <div id="loader-circle"></div>
            <span>NoWaitr Admin</span>
        </div>
    </div>
    <!-- End | Page Loader -->

    <!-- Begin | Page Wrapper [[ Find in core.scss ]] -->
    <div id="wrapper" class="full-height auth-widget">
        <!-- Begin | Auth Panel [[ Find in auth.scss ]] -->
        <div class="card card-shadow auth-panel">
            <div class="center-logo">
                <img src="../assets/img/logo.png" width="277" height="70" />
            </div>
            <h4 class="h4 mb-5 title-form">Recuperar Contrase√±a!</h4>
            <div id="messages"></div>
            <form action="" class="mb-3" onsubmit="return forgotPassword(event)">
                <div class="form-field">
                    <input type="text" id="field-email" placeholder="Correo" class="form-control" required />
                </div>

                <div class="form-field">
                    <input type="submit" value="Enviar" class="btn btn-block bg-red-custom" />
                </div>
            </form>
            <p>
                Tienes una cuenta?
                <a href="signin.html" class="c-cyan">Ingresar</a>
            </p>
        </div>
        <!-- End | Auth Panel -->
    </div>
    <!-- End | Page Wrapper -->

    <!-- Script -->
    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/base/custom.js"></script>
    <script defer src="../assets/js/loadingoverlay.min.js"></script>
